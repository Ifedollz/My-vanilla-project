<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/bb0a51cd49.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body shadow">
          <form class="search-box">
            <div class="row">
              <div class="col-1">
                <i class="fa-regular fa-compass compass"></i>
              </div>
              <div class="col-8">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search for a city"
                    autofocus="on"
                    id="city-search-input"
                  />
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-light search-button shadow-sm"
                  />
                </div>
              </div>
            </div>
          </form>

          <div class="row current-weather">
            <div class="col-5 location-data">
              <h1>Toronto</h1>
              <h2>Last updated: <span id="date"></span></h2>
              <h3>Sunny</h3>
            </div>
            <div class="col-6 temp-data">
              <img
                id="icon"
                src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v3/Condition_Card/SunnyDayV3.svg"
                alt="Clear"
                id="icon"
                class="float-left"
              />
              <div class="col-6 float-left">
                <strong id="temperature">17</strong
                ><span class="units" id="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">℉</a></span
                >
              </div>

              <div class="col-6 weather-conditions">
                Humidity: <span id="humidity">39</span>% <br />
                Wind: <span id="wind">18</span> km/h
              </div>
            </div>

            <hr />
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
    <footer>
      Coded by Bukola Fabunmi and is
      <a href="https://github.com/Ifedollz/My-vanilla-project">open-sourced</a>
      on GitHub
    </footer>
  </body>
</html>
